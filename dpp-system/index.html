<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital Product Passport System - Track furniture from Brazilian forests to Dutch manufacturing" />
    <title>DPP System - Digital Product Passport</title>
    <script type="module" crossorigin src="/dpp-system/assets/index-BHByL0mz.js"></script>
    <link rel="stylesheet" crossorigin href="/dpp-system/assets/index-B944mxO_.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function(){
        var redirect = window.location.search.match(/^\?\/(.*)/);
        if (redirect) {
          var decoded = redirect[1].replace(/~and~/g, '&');
          var path = decoded.split('&');
          window.history.replaceState(null, null,
            '/dpp-system/' + path[0] +
            (path.length > 1 ? '?' + path.slice(1).join('&') : '') +
            window.location.hash
          );
        }
      })();
    </script>
  </body>
</html>
